name: Build kernel
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: 
      contents: write
    steps:
      - uses: actions/checkout@v3
      - run: sudo apt update && sudo apt install git bc bison flex libssl-dev make libc6-dev libncurses5-dev crossbuild-essential-armhf 
      - run: git clone --depth=1 https://github.com/raspberrypi/linux
      - run: |
          cd linux
          KERNEL=kernel
          make ARCH=arm CROSS_COMPILE=arm-linux-gnueabihf- bcmrpi_defconfig
          curl -L https://github.com/doronz88/pymobiledevice3/files/13638682/idevice_debug_ncm.patch | patch -p1
          ./scripts/config --set-val USB_IDEVICE_DEBUG_NCM m
          make ARCH=arm CROSS_COMPILE=arm-linux-gnueabihf- -j6 zImage modules dtbs
      - run: cp kernel/install.sh linux/ && chmod 755 linux/install.sh
      - run: tar -cf - ./linux | zstd --ultra -22 -T0 > linux.tar.zst
      - run: gh release create linux linux.tar.zst
        env: 
          GH_TOKEN: ${{ github.token }}
