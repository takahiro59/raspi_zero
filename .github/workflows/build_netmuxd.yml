name: Build netmuxd
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: 
      contents: write
    steps:
      - uses: actions/checkout@v3
      - run: sudo apt update && sudo apt install qemu-user-static
      - uses: ./netmuxd
        with:
          entrypoint: ''
          args: mv /output/netmuxd /github/workspace/
      - run: zstd --ultra -22 -T0 netmux
      - run: gh release create netmuxd netmuxd.zst
        env: 
          GH_TOKEN: ${{ github.token }}
